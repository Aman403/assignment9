<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div>
    <h2>User Input Form</h2>
    <fieldset>
        <legend>Personal Particular</legend>
    <table>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
      <tr>
        <td>
            Password:
        </td>
        <td>
            <input type="password" name="password" id="password">
        </td>
      </tr>
      <tr>
        <td>
            Gender:
        </td>
        <td>
            <input type="radio" name="gender" id="male">male
            <input type="radio" name="gender" id="female">female
        </td>
      </tr>
      <tr>
        <td>
            Age:
        </td>
        <td>
            <select name="age" id="age">
                <option value="gr1"> &lt; 1 year old </option>
            </select>
        </td>
      </tr>
    </table>
    </fieldset>
    <fieldset>
        <legend>Languages</legend>
        <table>
            <tr>
                <td>
                    <input type="checkbox" name="Java" id="java"> Java
                    <input type="checkbox" name="C" id="c"> C/C++
                    <input type="checkbox" name="c2" id="c2"> C#
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Instruction</legend>
       <textarea name="comment" id="" cols="36" rows="10" placeholder="Enter your instruction here..."></textarea>
    </fieldset>
    <table>
        <tr>
            <td>
                <button>SEND</button>
                <button>CLEAR</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
